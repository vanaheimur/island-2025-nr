name: Run unit tests for backend

on:
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - '.github/workflows/unit-test-backend.yml'

jobs:
  deploy:
    name: Run test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Run unit tests
        run: |
          cd apps/backend
          yarn test
